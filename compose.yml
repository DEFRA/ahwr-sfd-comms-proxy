services:
  localstack:
    image: localstack/localstack:3.0.2
    ports:
      - '4569:4566' # LocalStack Gateway
      - '4810-4859:4810-4859' # external services port range
    env_file:
      - 'compose/aws.env'
    environment:
      DEBUG: ${DEBUG:-1}
      LS_LOG: WARN # Localstack DEBUG Level
      SERVICES: s3,sqs,sns
      LOCALSTACK_HOST: 127.0.0.1
      EXTERNAL_SERVICE_PORTS_START: 4810
      EXTERNAL_SERVICE_PORTS_END: 4859
    volumes:
      - '${TMPDIR:-/tmp}/localstack:/var/lib/localstack'
      - ./compose/start-localstack.sh:/etc/localstack/init/ready.d/start-localstack.sh
    healthcheck:
      test: ['CMD', 'curl', 'localhost:4566']
      interval: 5s
      start_period: 5s
      retries: 3
    networks:
      - cdp-tenant

  mongodb:
    image: mongo:7.0.24
    networks:
      - cdp-tenant
    ports:
      - '27019:27017'
    volumes:
      - mongodb-data:/data
      - ./compose/CommsLogEntries.json:/temp/CommsLogEntries.json:ro
      - ./compose/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    restart: always

  ahwr-sfd-comms-proxy:
    build:
      context: .
      target: development
    ports:
      - '3009:3001'
    links:
      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    env_file:
      - path: 'compose/aws.env'
        required: true
      - path: './.env'
        required: false
    environment:
      PORT: 3001
      NODE_ENV: development
      AWS_ENDPOINT_URL: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
      USE_PRETTY_PRINT: true
      MESSAGE_REQUEST_QUEUE_URL: "http://sqs.eu-west-2.127.0.0.1:4566/000000000000/ahwr_sfd_message_queue"
      SFD_EMAIL_REPLY_TO_ID: "c3e9149b-9490-4321-808c-72e709d9d814"
      SFD_MESSAGE_REQUEST_TOPIC: "fcp-fd-comms-dev"
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST}
      MESSAGE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
      MESSAGE_QUEUE_USER: ${MESSAGE_QUEUE_USER}
    networks:
      - cdp-tenant
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

################################################################################

volumes:
  mongodb-data:

networks:
  cdp-tenant:
    driver: bridge
    name: cdp-tenant
